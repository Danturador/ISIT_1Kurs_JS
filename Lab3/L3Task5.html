<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h3> Задание 5 </h3> 
        <table id="task_5"  width="100%" cellspacing="0" border="1">
            
        </table>
        <script type="text/javascript">
            // Задание 5
            var task_5 = document.querySelector("#task_5");
            var date = new Date();
                for (let i = 0; i < 6; i++)
                {
                    var tr = document.createElement("tr");
                    for(let j = 0; j < 2; j++)
                    {
                        var td = document.createElement("td");
                        tr.appendChild(td);
                        if (j == 0 && i == 0) {
                            td.innerHTML = "Год";
                        }
                        if (j == 1){

                            if (i == 0) {
                                td.innerHTML = date.getFullYear();
                            }
                            else if (i == 1) {
                                td.innerHTML = date.getMonth();
                            }
                            else if (i == 2) {
                                td.innerHTML = date.getDate();
                            }
                            else if (i == 3) {
                                td.innerHTML = date.getHours();
                            }
                            else if (i == 4) {
                                td.innerHTML = date.getMinutes();
                            }
                            else if (i == 5) {
                                td.innerHTML = date.getSeconds();
                            }
                        }
                        if (j == 0){
        
                            if (i == 1) {
                                td.innerHTML = "Месяц";
                            }
                            else if (i == 2) {
                                td.innerHTML = "День";
                            }
                            else if (i == 3) {
                                td.innerHTML = "Час";
                            }
                            else if (i == 4) {
                                td.innerHTML = "Минуты";
                            }
                            else if (i == 5) {
                                td.innerHTML = "Секунды";
                            }
                        }
                    }
                    task_5.appendChild(tr);
                }
                location.reload(); // бесконечно перезагружает страницу, чтобы секунды считало
        </script>
    </body> 
</html>
